<div *ngIf="isDataAvailable">
  <app-panel-loader></app-panel-loader>
  <div *ngIf="userRole()" class="container">
    <h2>Archive</h2>
    <div class="container">
      <button (click)='goBack()' class="btn btn-dark">Back</button>
      <table *ngIf="archive" class="table table-bordered">
        <tbody>
        <tr>
          <td>
            Username
          </td>
          <td>
            {{archive.username}}
          </td>
        </tr>
        <tr>
          <td>
            Full name
          </td>
          <td>
            {{archive.studentName}}
          </td>
        </tr>
        <tr>
          <td>
            Date of Birth
          </td>
          <td>
            {{archive.dateOfBirth}}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="archive" class="container">
      <table class="table table-striped table-sm">
        <thead class="thead-dark">
        <tr>
          <th>Course</th>
          <th>Year</th>
          <th>Mark</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let report of archive.reports">
          <td>{{report.courseName}}</td>
          <td>{{report.year}}</td>
          <td>{{report.mark}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
