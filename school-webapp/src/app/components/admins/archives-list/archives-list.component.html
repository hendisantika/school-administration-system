<div *ngIf="isDataAvailable">
  <app-panel-loader></app-panel-loader>
  <div *ngIf="userRole()" class="container">
    <div class="container">
      <div class="container">
        <h3>Archives</h3>
      </div>
      <div class="container">
        <input [(ngModel)]="searchText" autocomplete="on" class="form-control-searchbox" name="search"
               placeholder="&#171; Search"
               type="text">
        <table class="table table-striped table-sm">
          <thead class="thead-dark">
          <tr>
            <th>Username</th>
            <th>Fullname</th>
            <th>Date of birth</th>
            <th>Function</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let archive of archives | filter:searchText">
            <td>{{archive.username}}</td>
            <td>{{archive.studentName}}</td>
            <td>{{archive.dateOfBirth}}</td>
            <td>
              <button (click)="details(archive.id)" class="btn btn-info">Details</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
