<div *ngIf="isDataAvailable">
  <app-panel-loader></app-panel-loader>
  <div *ngIf="userRole()" class="container">
    <div class="container">
      <h2>Update</h2>
    </div>
    <div class="container">
      <form #form="ngForm" (ngSubmit)="onSubmit()" class="form-classroom">
        <div class="form-group">
          <label for="year">Year</label>
          <input [(ngModel)]="classroom.year" class="form-control" id="year" name="year" required type="number">
        </div>
        <div class="form-group">
          <label for="letter">Letter</label>
          <input [(ngModel)]="classroom.letter" class="form-control" id="letter" name="letter" required type="text">
        </div>
        <div class="form-group">
          <label for="start_year">Start Year</label>
          <input [(ngModel)]="classroom.start_year" class="form-control" id="start_year" name="start_year" required
                 type="number">
        </div>
        <div class="form-group">
          <label for="end_year">End Year</label>
          <input [(ngModel)]="classroom.end_year" class="form-control" id="end_year" name="end_year" required
                 type="number">
        </div>
        <div class="form-group">
          <label for="teacher">Headteacher</label>
          <select [(ngModel)]="selectedOption" class="form-control form-control-sm" name="teacher">
            <option *ngFor="let teacher of teachers" [ngValue]="teacher">{{teacher.teacher.fullName}}</option>
          </select>
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
        <button (click)="goBack()" class="btn btn-dark">Back</button>
      </form>
    </div>
  </div>
</div>
