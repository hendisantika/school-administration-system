<div *ngIf="isDataAvailable">
  <app-panel-loader></app-panel-loader>
  <div *ngIf="userRole()" class="container">
    <div class="container">
      <div class="container">
        <h3>Set course to class</h3>
      </div>
      <div class="contaienr">
        <form #form="ngForm" (ngSubmit)="onSubmit()" class="form-course">
          <div class="form-group">
            <label for="course">Course</label>
            <select [(ngModel)]="selectedOption" class="form-control form-control-sm" name="course">
              <option *ngFor="let course of courses" [ngValue]="course">{{course.title}}/{{course.year}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="unset">Unset course</label>
            <input [(ngModel)]="unset" class="miss-input" name="unset" type="checkbox">
          </div>
          <button (click)="goBack()" class="btn btn-dark">Back</button>
          <button class="btn btn-success" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
