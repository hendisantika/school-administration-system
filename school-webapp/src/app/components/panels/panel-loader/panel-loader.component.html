<div *ngIf="isDataAvailable" class="p-container">
  <app-admin-panel *ngIf="userRole() === 'ROLE_ADMIN'"></app-admin-panel>
  <app-teacher-panel *ngIf="userRole() === 'ROLE_TEACHER' || userRole() === 'ROLE_HEADTEACHER'"></app-teacher-panel>
  <app-student-panel *ngIf="userRole() === 'ROLE_STUDENT'"></app-student-panel>
  <app-headteacher-panel *ngIf="userRole() === 'ROLE_HEADTEACHER'"></app-headteacher-panel>
</div>
