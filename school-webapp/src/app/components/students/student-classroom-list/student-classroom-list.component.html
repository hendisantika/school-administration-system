<div *ngIf="isDataAvailable">
  <app-panel-loader></app-panel-loader>
  <div *ngIf="userRole()" class="container">
    <div class="container">
      <div class="user-list-header">
        <h3>Student List</h3>
      </div>
      <div class="container">
        <input [(ngModel)]="searchText" autocomplete="on" class="form-control-searchbox" name="search"
               placeholder="&#171; Search"
               type="text">
        <table class="table table-striped table-sm">
          <thead class="thead-dark">
          <tr>
            <th>Username</th>
            <th>Fullname</th>
            <th>Function</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let student of students | filter:searchText">
            <td>{{student.student.username}}</td>
            <td>{{student.student.fullName}}</td>
            <td>
              <button (click)="details(student.student.id)" class="btn btn-info">Details</button>
              <button (click)="summary(student.student.id)" class="btn btn-dark">Summary</button>
              <button (click)="reports(student.id)" class="btn btn-dark">Reports</button>
              <button (click)="attendances(student.id)" class="btn btn-dark">Attendances</button>
              <button (click)="exam(student.id)" *ngIf="currentUser.authorities[0].authority + '' != 'ROLE_ADMIN'"
                      class="btn btn-secondary">Exams
              </button>
              <button (click)="report(student.id)" *ngIf="currentUser.authorities[0].authority + '' != 'ROLE_ADMIN'"
                      class="btn btn-secondary"> Create Report
              </button>
              <button (click)="remark(student.id)" class="btn btn-info">Remark</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
