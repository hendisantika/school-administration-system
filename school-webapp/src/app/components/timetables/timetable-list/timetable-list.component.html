<div *ngIf="isDataAvailable">
  <app-panel-loader></app-panel-loader>
  <div *ngIf="userRole()" class="container">
    <div class="container">
      <div class="container">
        <h3>TimeTable Entity for {{course.courseName}}</h3>
        <button (click)="create(course.id)" class="btn btn-primary">New</button>
      </div>
      <div class="container">
        <input [(ngModel)]="searchText" autocomplete="on" class="form-control-searchbox" name="search"
               placeholder="&#171; Search"
               type="text">
        <table class="table table-striped table-sm">
          <thead class="thead-dark">
          <tr>
            <th>Day</th>
            <th>Lesson Number</th>
            <th>Classroom</th>
            <th>Class</th>
            <th>Functions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let entity of timeTable | filter:searchText">
            <td>{{entity.day}}</td>
            <td>{{entity.lessonNumber}}</td>
            <td>{{entity.room.classroomNumber}}</td>
            <td>{{entity.classroom.year}}/{{entity.classroom.letter}}</td>
            <td>
              <button (click)="update(course.id)" class="btn btn-warning">Update</button>
              <button (click)="delete(course.id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
